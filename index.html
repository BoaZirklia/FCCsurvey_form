<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
<!--font style poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
<!--font style poppins -->
  

  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <fieldset class="demograph">
      <label id="name-label">Name<input placeholder="Enter your name" type="text" id="name" required /></label>
      <label id="email-label">Email<input placeholder="Enter your Email" type="email" id="email" required /></label>
      <label id="number-label">Age<sup>(optional)</sup><input placeholder="Age" type="number" id="number" min="13" max="99" required /></label>
    
    </fieldset>

    <fieldset class="option">
      <label id="opt">Which option best describes your current role?
          <select id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

         <label>Would you recommend freeCodeCamp to a friend?</label>
           <label><input type="radio" name="role-type" class="inline" value="A" checked /> Definitely</label>
           <label><input type="radio" name="role-type" class="inline" value="B" /> Maybe</label>
           <label><input type="radio" name="role-type" class="inline" value="C" /> Not sure</label>
    
    </fieldset>

    <fieldset>
      <label>What would you like to see improved? <span>(Check all that apply)</span></label>
        <label>
          <input type="checkbox" name="improvements" class="inline" required checked value="front-end" /> Front-end Projects
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="back-end" required /> Back-end Projects
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="data-visualization" required /> Data Visualization
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="challenges" required /> Challenges
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="open-source-community" required /> Open Source Community
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="gitter-help-rooms" required /> Gitter help rooms
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="videos" required /> Videos
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="city-meetups" required /> City Meetups
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="wiki" required /> Wiki
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="forum" required /> Forum
			  </label>
        <label>
          <input type="checkbox" name="improvements" class="inline" value="additional-courses" required /> Additional Courses
			  </label>
    
    </fieldset>

    <fieldset class="slast">
       <label class="comments">Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
        
      <input type="submit" value="Submit" id="submit" />
    </fieldset>
 

  
  </form>

  
  </body>



</html>
